<style>
    :root {
        --primary-color: #81D8D0; /* Tiffany Blue */
        --secondary-color: #40916C; /* Deep Green */
        --accent-color: #FF6B6B; /* Bold Red */
        --background-color: #F8F9FA; /* Light Gray */
        --card-color: #FFFFFF; /* White */
        --text-color: #333333; /* Dark Text */
        --border-color: #E0E0E0; /* Light Border */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid var(--border-color);
    }

    header h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    header p {
        font-size: 1.1rem;
        color: #666;
    }

    .welcome-section {
        background-color: var(--card-color);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .welcome-section h2 {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 1.8rem;
    }

    .welcome-section p {
        font-size: 1.1rem;
        max-width: 800px;
        margin: 0 auto;
    }

    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .feature-card {
        background-color: var(--card-color);
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .feature-card i {
        font-size: 2.2rem;
        color: var(--primary-color);
        margin-bottom: 15px;
    }

    .feature-card h3 {
        margin-bottom: 12px;
        color: var(--primary-color);
        font-size: 1.3rem;
    }

    .chat-section {
        background-color: var(--card-color);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .chat-box {
        height: 450px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 25px;
        background-color: #F8F9FA;
    }

    .chat-box p {
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 10px;
        max-width: 80%;
        font-size: 1rem;
    }

    .user-message {
        background-color: var(--primary-color);
        color: var(--text-color);
        margin-left: auto;
    }

    .bot-message {
        background-color: #E9ECEF;
        margin-right: auto;
    }

    .input-group {
        display: flex;
        gap: 15px;
    }

    .input-group input {
        flex: 1;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .input-group input:focus {
        border-color: var(--primary-color);
        outline: none;
    }

    .input-group button {
        padding: 15px 25px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .input-group button:hover {
        background-color: #6BC4C0;
        transform: translateY(-2px);
    }

    .contact-section {
        background-color: var(--card-color);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .contact-section h2 {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 1.8rem;
    }

    .contact-info {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .contact-item i {
        font-size: 1.3rem;
        color: var(--primary-color);
        margin-right: 15px;
    }

    footer {
        text-align: center;
        padding: 25px 0;
        border-top: 1px solid var(--border-color);
        color: #666;
    }

    .login-section, .signup-section {
        background-color: var(--card-color);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .login-section h2, .signup-section h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    .login-form, .signup-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 400px;
        margin: 0 auto;
    }

    .login-form input, .signup-form input {
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        font-size: 1rem;
    }

    .login-form button, .signup-form button {
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .login-form button:hover, .signup-form button:hover {
        background-color: #6BC4C0;
    }

    .form-links {
        margin-top: 15px;
    }

    .form-links a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .form-links a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .features {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
        <h1>TofetAI</h1>
        <p>Your Professional AI Assistant</p>
    </header>
<div class="login-section" id="login-section">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
</div>

<div class="signup-section" id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit"> sign up</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
</div>
